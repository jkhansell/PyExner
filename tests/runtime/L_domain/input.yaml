end_time: 30.0
out_freq: 0.5
cfl: 0.5
flux_scheme: Roe Exner
integrator: Forward Euler
parNx: 1
parNy: 1
input_file: L_domain.nc
output_file: L_domain_out.nc

erosion:
  grass_factor: MPM
  bulk_porosity: 0.39
  sediments:
    sed1: 
      fraction: 1.0
      diameter: 1.72e-3
      density: 2630
      deposition_flux: 0.01
      erosion_flux: 0.04

      
boundaries:

  left:
    type: Reflective
    polygon:
      - [0.0000, 0.0000]
      - [0.0050, 0.0000]
      - [0.0050, 0.2500]
      - [0.0000, 0.2500]
    values: [NaN, NaN, NaN, NaN]
    normal: [-1.0, 0.0] 

  right:
    type: Transmissive
    polygon:
      - [5.9950, 0.0000]
      - [6.0000, 0.0000]
      - [6.0000, 0.5000]
      - [5.9950, 0.5000]
    values: [NaN, NaN, NaN, NaN]
    normal: [1.0, 0.0]

  bottom:
    type: Reflective
    polygon:
      - [0.0000, 0.0000]
      - [6.0000, 0.0000]
      - [6.0000, 0.0050]
      - [0.0000, 0.0050]
    values: [NaN, NaN, NaN, NaN]
    normal: [0.0, -1.0]

  top_narrow:
    type: Reflective
    polygon:
      - [0.0000, 0.2450]
      - [3.9950, 0.2450]
      - [3.9950, 0.2550]
      - [0.0000, 0.2550]
    values: [NaN, NaN, NaN, NaN]
    normal: [0.0, 1.0]

  top_wide:
    type: Reflective
    polygon:
      - [3.9950, 0.4950]
      - [6.0000, 0.4950]
      - [6.0000, 0.5000]
      - [3.9950, 0.5000]
    values: [NaN, NaN, NaN, NaN]
    normal: [0.0, 1.0]

  internal_corner_wall:
    type: Reflective
    polygon:
      - [3.9950, 0.2550]
      - [4.0000, 0.2550]
      - [4.0000, 0.5000]
      - [3.9950, 0.5000]
    values: [NaN, NaN, NaN, NaN]
    normal: [-1.0, 0.0]