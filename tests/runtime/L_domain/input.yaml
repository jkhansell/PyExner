end_time: 0.5
out_freq: 0.1
cfl: 0.5
flux_scheme: Roe Exner
integrator: Forward Euler
parNx: 1
parNy: 1
input_file: L_domain.nc
output_file: L_domain_out.nc

erosion: 
  grass_factor: MPM
  bulk_porosity: 0.39
  sediments:
    sed1: 
      fraction: 1.0
      diameter: 1.72e-3
      density: 2630
      deposition_flux: 1
      erosion_flux: 1

boundaries:
  # Left wall (x=0). Captures centers at x=0.0025
  left:
    type: Reflective
    polygon:
      - [0.00, 0.00]
      - [0.01, 0.00]
      - [0.01, 0.25]
      - [0.00, 0.25]
    values: [NaN, 0.0, NaN, NaN] # h, hu=0, hv=0, z
    normal: [-1.0, 0.0]

  # Right outlet (x=6). Captures centers at x=5.9975
  right:
    type: Transmissive
    polygon:
      - [5.99, 0.00]
      - [6.00, 0.00]
      - [6.00, 0.50]
      - [5.99, 0.50]
    values: [NaN, NaN, NaN, NaN]
    normal: [1.0, 0.0]

  # Bottom wall (y=0). Captures centers at y=0.0025
  bottom:
    type: Reflective
    polygon:
      - [0.00, 0.00]
      - [6.00, 0.00]
      - [6.00, 0.01]
      - [0.00, 0.01]
    values: [NaN, NaN, 0.0, NaN]
    normal: [0.0, -1.0]

  # Top wall of narrow section (y=0.25). Captures centers at y=0.2475
  top_narrow:
    type: Reflective
    polygon:
      - [0.00, 0.24]
      - [4.01, 0.24]
      - [4.01, 0.25]
      - [0.00, 0.25]
    values: [NaN, NaN, 0.0, NaN]
    normal: [0.0, 1.0]

  # Top wall of wide section (y=0.5). Captures centers at y=0.4975
  top_wide:
    type: Reflective
    polygon:
      - [4.00, 0.49]
      - [6.00, 0.49]
      - [6.00, 0.50]
      - [4.00, 0.50]
    values: [NaN, NaN, 0.0, NaN]
    normal: [0.0, 1.0]

  # Internal vertical wall (x=4). Captures centers at x=3.9975
  internal_corner_wall:
    type: Reflective
    polygon:
      - [4.00, 0.25]
      - [4.01, 0.25]
      - [4.01, 0.50]
      - [4.00, 0.50]
    values: [NaN, 0.0, NaN, NaN]
    normal: [-1.0, 0.0]
